apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server
  namespace: dev  # 修改为 dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-server
  template:
    metadata:
      labels:
        app: web-server
    spec:
      containers:
      - name: web-server
        image: gcr.io/prismatic-fact-455403-c4/web-server:latest
        ports:
        - containerPort: 3000
        env:
        - name: DB_HOST
          value: "database-svc.dev.svc.cluster.local"  # 使用完整的 Service DNS 名称
        - name: DB_USER
          value: "mysqluser"
        - name: DB_PASSWORD
          value: "mysqlpassword"
        - name: DB_NAME
          value: "social_platform_db"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/app/credentials/prismatic-fact-455403-c4-9e843b43904b.json"
        volumeMounts:
        - name: credentials
          mountPath: "/app/credentials"
          readOnly: true
      volumes:
      - name: credentials
        secret:
          secretName: gcp-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: web-server-svc
  namespace: dev  # 修改为 dev
spec:
  selector:
    app: web-server
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: LoadBalancer